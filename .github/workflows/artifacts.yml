name: Deploy artifacts
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.publish.outputs.file }}  #https://docs.github.com/en/actions/learn-github-actions/contexts#steps-context
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install Node JS
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Run tests
        run: npm test
      - name: Publish file name
        id: publish
        run: find dist/*.json -type f -execdir echo 'file={}' >> $GITHUB_OUTPUT ';'
      - name: Upload artifact  #https://github.com/actions/upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: |
            dist
            package.json
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get tests artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
      - name: Output content
        run: ls
      - name: Output filenme
        run: echo "${{ needs.test.outputs.script-file }}" #https://docs.github.com/en/actions/learn-github-actions/contexts#needs-context
      - name: Deploy
        run: echo "Deploying..."



